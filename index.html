<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator mini project</title>
    
</head>
<body>
    <div class="calculator">
       <input type="text" placeholder="0" id="inputbox">
  
    <div>
        <button style="color: rgb(30, 210, 75);">AC</button>
         <button style="color: rgb(30, 210, 75); ">DEL</button>
         <button style="color: rgb(30, 210, 75);">%</button>
         <button style="color: rgb(30, 210, 75);">/</button>
    </div>
    <div>
        <button>7</button>
         <button>8</button>
         <button>9</button>
         <button style="color: rgb(30, 210, 75);">+</button>
    </div>
    <div>
        <button>1</button>
         <button>2</button>
         <button>3</button>
         <button style="color: rgb(30, 210, 75)">-</button>
    </div>
    <div>
        <button>4</button>
         <button>5</button>
         <button>6</button>
         <button style="color: rgb(30, 210, 75);" >*</button>
    </div>
    <div>
        <button>00</button>
         <button>0</button>
         <button>.</button>
         <button style="background-color: chocolate;">=</button>
    </div>
    <footer>
        Made by Abhishek Raghav
    </footer>
</div>
</body>
<script src="cal.js"></script>
</html>
